<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <button>
                <a th:href="">Update</a>
            </button>
        </td>
        <td>
            <button>
                <a th:href="">Delete</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
